version: '3.8'

# This file is for production deployments.
# It builds the images using the multi-stage builds and does not mount local source code.

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    restart: always # Automatically restart the container if it stops
    environment:
      - NODE_ENV=production
      - PORT=3001
      # These variables are loaded from the .env file
      - CLIENT_URL=${CLIENT_URL}
      - SESSION_SECRET=${SESSION_SECRET}

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        # This tells the React app where to send API requests in production.
        # It will be baked into the static files during the build.
        - REACT_APP_API_URL=https://api.oenginoz.com
    ports:
      # The client container now runs Nginx on port 80
      - "3000:80"
    restart: always # Automatically restart the container if it stops
    depends_on:
      - backend
