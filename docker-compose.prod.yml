version: '3.8'

# This file is for production deployments.
# It builds the images using the multi-stage builds and does not mount local source code.

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    restart: always # Automatically restart the container if it stops
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Use an environment variable for the client URL, defaulting to localhost for local testing.
      # Create a .env file to set this for your server: CLIENT_URL=http://your.ip.or.domain:3000
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-key-for-docker}

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        # This is empty on purpose. The React app will make relative API calls (e.g., /api/login)
        # which will be proxied by the Nginx server in this container.
        - REACT_APP_API_URL=
    ports:
      # The client container now runs Nginx on port 80
      - "3000:80"
    restart: always # Automatically restart the container if it stops
    depends_on:
      - backend
