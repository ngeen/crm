version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CLIENT_URL=https://sanayi.oenginoz.com
      - SESSION_SECRET=your-super-secret-key-for-docker
    volumes:
      # By commenting out the line below, we use the code copied during the build.
      # This is the line causing the issue if file sharing is not configured.
      # - ./server:/app
      - /app/node_modules

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    environment:
      # This tells the client-side code where to find the API.
      # For production, this should be your public API domain.
      - REACT_APP_API_URL=https://api.oenginoz.com
    depends_on:
      - backend
    volumes:
      # By commenting out the line below, we use the code copied during the build.
      # This is a good way to run in production, but not ideal for development.
      # - ./client:/app
      - /app/node_modules